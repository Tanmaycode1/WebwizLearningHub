<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta&display=swap');

body{
  background: linear-gradient(to right, rgb(151, 150, 240), rgb(251, 199, 212));
    font-family: 'Mukta', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.mainc{
    display: flex;
    padding: 30px;
    background-color: #F8F8F8;
    justify-content: center;
    width:55%;
    border-radius: 7px;

}
.inputc{
    background-color: white;
    border-radius: 5px;
    padding: 20px;
    width: 40%;
    line-height: 15px;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.inputs{
    margin-top: 35px;
    margin-bottom: 15px;
}

input[type=email], input[type=password] {
    width: 90%;
    padding: 12px 20px;
    margin: 10px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  input[type=email]:hover, input[type=password]:hover {
    width: 90%;
    padding: 12px 20px;
    margin: 10px 0;
    display: inline-block;
    border: 1px solid darkorchid;
    border-radius: 3px;
    box-sizing: border-box;
  }
label{
    margin-top: 5px;
}

button {
    background-color:darkorchid;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 85%;
  }

  .btn{
    border-radius: 3px;
    font-family: 'Mukta', sans-serif;
    font-size: 15px;
  }

  .btn:hover{
    border-radius: 3px;
    border: 1px solid white;
    background-color: rgb(148, 0, 211);
    color: white;
  }
      </style>
    </head>
    <body >
        <div class="mainC" >
            <div class="inputC" >
              <h1>Login</h1>
              <p>Doesn't have an account yet? <a href="/signup" style="color: darkorchid;">SingUp</a></p>
                <form method="POST">
                <div class="inputs">
              <label><img src="../static/mail.png" height="30px"></label>
              <input type="email" placeholder="you@example.com" class="form-control" id="email" name="email" required>
              <br>
              <label><img src="../static/secure.png" height="30px"></label>
              <input type="password" placeholder="Enter 6 characters or more" class="form-control" id="password" name="password" required>
              </div>
                    <button type="submit" class="btn" id="sign-in">Login</button>
                </form>
            </div>

 
            <div class="img">
                <img src="../static/portfolio-1%20(2).png" height="400px">
            </div>
            </div>
        

    </body>
</html>
